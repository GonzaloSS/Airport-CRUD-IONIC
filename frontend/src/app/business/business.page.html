<ion-header>
  <ion-toolbar>
    <ion-title>Business</ion-title>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let b of business">
    <ion-card-header>
      <ion-card-title>Name: {{b.name}}</ion-card-title>
      <ion-card-subtitle>Year: {{b.year}}</ion-card-subtitle>
    </ion-card-header>
  
    
  </ion-card>
</ion-content>
