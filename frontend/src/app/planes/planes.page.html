<ion-header>
  <ion-toolbar>
    <ion-title>Planes</ion-title>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of plane">
    <ion-card-header>
      
      <ion-card-title>Type: {{p.type}}</ion-card-title>
      <ion-card-subtitle>Model: {{p.model}}</ion-card-subtitle>
    </ion-card-header>
  
    
  </ion-card>

  
</ion-content>
